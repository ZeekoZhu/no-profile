<ng-container *ngIf="loaded;else spinner">
    <app-profile-form [profileGroup]="profileGroup"></app-profile-form>
    <span *ngIf="failed" class="mat-error">某位不知名的网友删除了他在 <a target="_blank" href="/">No Profile</a> 分享的信息</span>
    <span *ngIf="!failed" class="mat-subheading-1">某位不知名的网友通过 <a target="_blank"
                                                                 href="/">No Profile</a> 与你分享了他的信息</span>
</ng-container>
<ng-template #spinner>
    <mat-spinner [diameter]="36"></mat-spinner>
</ng-template>
